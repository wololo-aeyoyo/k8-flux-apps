apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: capacitor-ingress
  namespace: flux-system
spec:
  rules:
    - host: capacitor.local.wololoaeyoyo.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: capacitor
                port:
                  number: 9000



---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: capacitor-ingress
  namespace: flux-system
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.capacitor.local.wololoaeyoyo.com`)
      kind: Rule
      services:
        - name: capacitor
          port: 9000
    - match: Host(`capacitor.local.wololoaeyoyo.com`)
      kind: Rule
      services:
        - name: capacitor
          port: 9000

  tls:
    secretName: local-wololoaeyoyo-com-tls
