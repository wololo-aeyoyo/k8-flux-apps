apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-deployment
  namespace: cnpg-system
spec:
  selector:
    matchLabels:
      app: postgres
  serviceName: postgres-svc
  replicas: 0
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16.4
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - name: postgres-volume
              mountPath: /var/lib/postgresql/data
          env:
            - name: POSTGRES_USER
              value: "admin"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: db_password
      volumes:
        - name: postgres-volume
          persistentVolumeClaim:
            claimName: postgres-volume