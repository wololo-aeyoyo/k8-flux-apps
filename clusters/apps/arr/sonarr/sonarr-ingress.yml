apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonnar-route
  namespace: arr-stack
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure 
  routes:
    - kind: Rule
      match: Host(`local.wololoaeyoyo.com`)
      services:
        - name: sonarr 
          port: 80
      middlewares:
        - name: default-headers
  tls:
    secretName: local-wololoaeyoyo-com-tls
