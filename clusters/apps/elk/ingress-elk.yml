apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: elastic-route
  namespace: elastic
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure 
  routes:
    - kind: Rule
      match: Host(`elastic.local.wololoaeyoyo.com`)
      services:
        - name: elasticsearch-es-http 
          port: 9200
  tls:
    secretName: local-wololoaeyoyo-com-tls
